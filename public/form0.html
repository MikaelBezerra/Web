<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulario</title>
	</head>

	<link rel="stylesheet" href="./css/form.css" />
	<body>
		<div class="container">
			<h1>Cadastro</h1>

			<form id="CadastroCliente">
				<div class="ordem">
					<label for="nome">Nome Completo:</label><br />
					<input type="text" id="nome" name="nome" placeholder="" />
					<br />
					<br />
				</div>
				<div class="ordem">
					<label for="cidade">Selecione a cidade:</label><br />
					<select id="cidade" name="cidade" required>
						<option name="cidade" value=""></option>
						<option name="cidade" value="Maringá">Maringá</option>
						<option name="cidade" value="Sarandi">Sarandi</option>
						<option name="cidade" value="o">Outro</option>
						<input
							type="text"
							name="cidade"
							id="txtcidade"
							placeholder="Digite aqui o nome da cidade"
							hidden="true"
						/>
					</select>
				</div>
				<br />
				<div class="ordem">
					<label for="genero">Digite seu gênero:</label><br />
					<select id="genero" name="genero" required>
						<option value=""></option>
						<option value="Feminino">Feminino</option>
						<option value="Masculino">Masculino</option>
						<option value="Outro">Outro</option>
					</select>
				</div>
				<br />
				<div class="ordem">
					<label for="nascimento">Data de Nascimento:</label><br />
					<input
						type="date"
						id="nascimento"
						name="nascimento"
						placeholder="Selecione data de Nascimento"
					/>
				</div>
				<br />
				<br />
				<div class="ordem">
					<label for="contato">Digite seu contato:</label><br />
					<input type="text" id="contato" placeholder="(__)_____-____" />
				</div>
				<br />
				<br />
				<div class="ordem">
					<label for="procura">O que procura na academia?</label><br />
					<select id="procura" required>
						<option value=""></option>
						<option value="Condicionamento Físico">Condicionamento Físico</option>
						<option value="Estética">Estética</option>
						<option value="Emagrecimento">Emagrecimento</option>
						<option value="Exercícios Terapêuticos">Exercícios Terapêuticos</option>
						<option value="ou">Outros</option>
					</select>
				</div>
				<br />
				<br />
				<div class="ordem">
					<label for="saude">Você tem algum desses problemas de saúde?</label><br />
					<br />
					<input type="checkbox" name="saude" id="diabete" />
					<label for="diabete">Diabetes</label><br />
					<input type="checkbox" name="saude" id="pressao" />
					<label for="pressao">Pressão Alta</label><br />
					<input type="checkbox" name="saude" id="obesidade" />
					<label for="obesidade">Obesidade</label><br />
					<input type="checkbox" name="saude" id="fibromialgia" />
					<label for="fibromialgia">Fibromialgia</label><br />
					<input type="checkbox" name="saude" id="asma" />
					<label for="asma">Asma</label><br />
					<input type="checkbox" name="saude" id="parkinson" />
					<label for="parkinson">Parkinson</label><br />
					<input type="checkbox" name="saude" id="lombalgia" />
					<label for="lombalgia">Lombalgia</label><br />
					<input type="checkbox" name="saude" id="osteoartrite" />
					<label for="osteoartrite">Osteoartrite</label><br />
					<input type="checkbox" name="saude" id="drc" />
					<label for="drc">Doença Renal Crônica</label><br />
					<input type="checkbox" id="nenhuma" />
					<label for="nenhuma">Nenhuma</label><br />
					<input type="checkbox" name="saudeoutra" id="saudeoutra" />
					<label for="saudeoutra">Outros</label><br />
					<input
						type="text"
						name="saude"
						id="txtsaude"
						placeholder="Digite aqui"
						hidden="true"
					/>
				</div>

				<br />
				<button>Registrar Cadastro</button>
				<br />
				<p id="retorno"></p>
				<br />
			</form>
		</div>
	</body>
	<script type="module" src="cadastro.js"></script>
</html>
